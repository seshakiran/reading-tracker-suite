<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Reading Session</title>
  <style>
    body {
      width: 380px;
      min-height: 500px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background-color: #f9fafb;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .logo {
      font-size: 18px;
      font-weight: bold;
      color: #1f2937;
      margin-bottom: 4px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 4px;
    }
    
    .form-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 13px;
      background: white;
      box-sizing: border-box;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    
    .textarea {
      resize: vertical;
      min-height: 60px;
    }
    
    .tags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }
    
    .tag-button {
      padding: 4px 8px;
      font-size: 11px;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      background: white;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .tag-button.selected {
      background: #3b82f6;
      color: white;
      border-color: #3b82f6;
    }
    
    .tag-button:hover {
      background: #f3f4f6;
    }
    
    .tag-button.selected:hover {
      background: #2563eb;
    }
    
    .actions {
      display: flex;
      gap: 8px;
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
    }
    
    .btn {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    
    .btn-primary:hover {
      background: #2563eb;
    }
    
    .btn-primary:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background: white;
      color: #374151;
      border: 1px solid #d1d5db;
    }
    
    .btn-secondary:hover {
      background: #f9fafb;
    }
    
    .error {
      color: #dc2626;
      font-size: 12px;
      background: #fef2f2;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 12px;
      border: 1px solid #fecaca;
    }
    
    .success {
      color: #059669;
      font-size: 12px;
      background: #ecfdf5;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 12px;
      border: 1px solid #a7f3d0;
    }
    
    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">âž• Add Reading Session</div>
  </div>
  
  <div id="message" style="display: none;"></div>
  
  <form id="readingForm">
    <div class="form-group">
      <label for="title" class="form-label">Title *</label>
      <input type="text" id="title" class="form-input" placeholder="What did you read?" required>
    </div>
    
    <div class="form-group">
      <label for="url" class="form-label">URL (optional)</label>
      <input type="url" id="url" class="form-input" placeholder="https://example.com/article">
    </div>
    
    <div class="form-group">
      <label for="contentType" class="form-label">Content Type</label>
      <select id="contentType" class="form-input">
        <option value="manual">Manual Entry</option>
        <option value="web">Web Article</option>
        <option value="pdf">PDF Document</option>
        <option value="epub">eBook</option>
      </select>
    </div>
    
    <div class="form-row">
      <div class="form-group">
        <label for="readingTime" class="form-label">Time (minutes)</label>
        <input type="number" id="readingTime" class="form-input" placeholder="0" min="0">
      </div>
      <div class="form-group">
        <label for="wordCount" class="form-label">Word Count</label>
        <input type="number" id="wordCount" class="form-input" placeholder="0" min="0">
      </div>
    </div>
    
    <div class="form-group">
      <label for="excerpt" class="form-label">Summary</label>
      <textarea id="excerpt" class="form-input textarea" placeholder="Brief summary or excerpt..."></textarea>
    </div>
    
    <div class="form-group">
      <label for="notes" class="form-label">Notes</label>
      <textarea id="notes" class="form-input textarea" placeholder="Your thoughts or notes..."></textarea>
    </div>
    
    <div class="form-group">
      <label class="form-label">Tags</label>
      <div id="tagsContainer" class="tags-container">
        <!-- Tags will be loaded here -->
      </div>
    </div>
    
    <div class="actions">
      <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
      <button type="submit" id="saveBtn" class="btn btn-primary">
        <span id="saveText">Save Session</span>
        <span id="saveLoading" class="loading" style="display: none;"></span>
      </button>
    </div>
  </form>
  
  <script src="add-reading.js"></script>
</body>
</html>
